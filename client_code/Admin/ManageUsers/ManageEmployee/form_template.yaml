is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: spacer_1
    properties: {height: 32.546875}
    type: Spacer
    layout_properties: {grid_position: 'XDRSUE,OAIFBA'}
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'IERYVH,CSBJZS'}
    components:
    - name: image_1
      properties: {height: '180', source: _/theme/employee-icon-png-53.png}
      type: Image
      layout_properties: {grid_position: 'ZBNXLV,NWRZTT'}
    - name: image_2
      properties: {height: '180', source: _/theme/businessman_edit.png}
      type: Image
      layout_properties: {grid_position: 'ZBNXLV,PXWCFM'}
    - name: add_employee_button
      properties: {text: Add Employee, role: primary-color}
      type: Button
      layout_properties: {grid_position: 'FHPWWF,YKHIHL'}
      event_bindings: {click: add_employee_button_click}
    - name: edit_employee_button
      properties: {text: Edit Employee, role: primary-color}
      type: Button
      layout_properties: {grid_position: 'FHPWWF,JCRECJ'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: headline_1
  properties: {role: headline, text: Manage Employee}
  type: Label
  layout_properties: {slot: title}
