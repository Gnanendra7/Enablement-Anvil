is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: Manage Employee, align: center, bold: true, font: '', font_size: 30}
    type: Label
    layout_properties: {grid_position: 'ZHGDVD,PESQPF'}
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'IERYVH,CSBJZS'}
    components:
    - name: image_1
      properties: {height: '180'}
      type: Image
      layout_properties: {grid_position: 'ZBNXLV,NWRZTT'}
    - name: image_2
      properties: {height: '180'}
      type: Image
      layout_properties: {grid_position: 'ZBNXLV,PXWCFM'}
    - name: add_employee_button
      properties: {text: Add Employee}
      type: Button
      layout_properties: {grid_position: 'FHPWWF,YKHIHL'}
      event_bindings: {click: add_employee_button_click}
    - name: edit_employee_button
      properties: {text: Edit Employee}
      type: Button
      layout_properties: {grid_position: 'FHPWWF,JCRECJ'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
