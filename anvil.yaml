allow_embedding: false
package_name: Finchain_Enablement
name: Finchain Enablement
startup_form: null
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-minimal}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Admin.ManageUsers.ManageEmployee}
db_schema:
  addemployee:
    title: addemployee
    client: full
    server: full
    columns:
    - name: name
      admin_ui: {order: 0, width: 200}
      type: string
    - name: email
      admin_ui: {order: 1, width: 200}
      type: string
    - name: phone
      admin_ui: {width: 200}
      type: number
    - name: password
      admin_ui: {order: 3, width: 200}
      type: string
    - name: repassword
      admin_ui: {width: 200}
      type: string
    - name: usertype
      admin_ui: {width: 200, order: 5}
      type: string
